[package]
name = "bloom-lake"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
arrow2 = { version = "0.14.2", features = ["io_parquet", "io_parquet_compression"] }
rand = "0.8.5"
rand_xoshiro = "0.6.0"

[lib]
bench = false

[[bin]]
bench = false
name = "main"
path = "src/main.rs"

[dev-dependencies]
criterion = "0.4.0"

[[bench]]
name = "single_bloom_filter"
harness = false

[[bench]]
name = "single_cuckoo_filter"
harness = false
